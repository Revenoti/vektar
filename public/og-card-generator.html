<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vektar Social Media Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0B1021 0%, #1a1f3a 25%, #2d4a6b  50%, #4a7c89 75%, #7fb3d3 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
        }
        
        .content-section {
            flex: 1;
            max-width: 650px;
            z-index: 2;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .logo::before {
            content: 'VA';
            color: white;
            font-weight: 700;
            font-size: 28px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .brand-name {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-headline {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ai-highlight {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 35px;
            line-height: 1.3;
        }
        
        .description {
            font-size: 22px;
            color: #cbd5e1;
            margin-bottom: 40px;
            line-height: 1.4;
            font-family: 'Inter', sans-serif;
        }
        
        .stats-container {
            display: flex;
            gap: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
            margin-top: 8px;
            font-family: 'Inter', sans-serif;
        }
        
        .visual-section {
            flex: 0 0 400px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            position: relative;
        }
        
        .main-logo::before {
            content: 'VEKTAR';
            color: white;
            font-weight: 700;
            font-size: 48px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 2px;
        }
        
        .main-logo::after {
            content: 'AI SOLUTION';
            position: absolute;
            bottom: 60px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        
        .glow-effect {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            opacity: 0.3;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }
        
        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #6366f1 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #8b5cf6 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #ec4899 1px, transparent 1px),
                radial-gradient(circle at 25% 75%, #06b6d4 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 60px 60px, 60px 60px;
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="circuit-pattern"></div>
        
        <div class="content-section">
            <div class="logo-section">
                <div class="logo"></div>
                <div class="brand-name">Vektar</div>
            </div>
            
            <h1 class="main-headline">
                Build Real ROI<br>
                from <span class="ai-highlight">AI</span>
            </h1>
            
            <p class="tagline">
                Faster. Safer. Beautifully Executed.
            </p>
            
            <p class="description">
                AI systems that convert more leads, cut drudge-work,<br>
                and unlock insightsâ€”without risking your data.
            </p>
            
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-number">150+</span>
                    <span class="stat-label">AI Projects</span>
                </div>
                <div class="stat">
                    <span class="stat-number">95%</span>
                    <span class="stat-label">Client Satisfaction</span>
                </div>
                <div class="stat">
                    <span class="stat-number">30</span>
                    <span class="stat-label">Day Pilots</span>
                </div>
            </div>
        </div>
        
        <div class="visual-section">
            <div class="glow-effect"></div>
            <div class="main-logo"></div>
        </div>
    </div>
</body>
</html>
